<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
      {{ if .Description }}
      <meta name="description" content="{{ .Description }}">
      {{ end }}
      {{ if .Keywords }}
      <meta name="keywords" content="{{ .Keywords }}">
      {{ end }}
      <link rel="canonical" href="{{ .Permalink }}">
      <link href="/css/style.css" rel="stylesheet">
      <link rel="icon" type="image/svg+xml" href="fav/favicon.svg">
      <style>
          @font-face {
              font-family: 'robotomedium';
              src: url('/fonts/Roboto-Medium-webfont.woff') format('woff');
          }

          * {
              font-family: 'robotomedium';
          }
      </style>
    </head>

    


    <body class=" bg-gray-950 text-white antialiased leading-relaxed min-h-screen flex flex-col">

            <header class="w-full container mx-auto px-4 sm:px-6 lg:px-8 py-4">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                  <div class="flex justify-between items-center py-4">
                    
                    <!-- Logo / Brand Name -->
                    <div class="text-2xl font-bold">
                      <a href="/" class="text-white hover:text-gray-300">Danial Rashidi</a>
                    </div>
              
                    <!-- Navigation Menu for larger screens -->
                    <nav class="hidden md:flex items-center space-x-6">
                      <a href="/" class="text-gray-200 hover:text-white">Home</a>
                      <a href="/blog" class="text-gray-200 hover:text-white">Blog</a>
                      <a href="/projects" class="text-gray-200 hover:text-white">Projects</a>
                      <a href="/pdf/resume.pdf" class="text-gray-200 hover:text-white">CV</a>
                      <!-- Contact Button -->
                      <a href="mailto:danialrashidii@proton.me" class=" text-gray-200 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 border-2 border-gray-300  hover:border-white hover:text-white transition-opacity">Contact</a>
                    </nav>
              
                    <!-- Mobile Menu Button -->
                    <div class="md:hidden">
                      <button id="mobile-menu-button" class="text-gray-200 hover:text-white focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                      </button>
                    </div>
                  </div>
              
                  <!-- Mobile Navigation Menu (hidden by default) -->
                  <nav id="mobile-menu" class="hidden md:hidden flex-col space-y-4 mt-4">
                    <a href="/" class="block text-gray-200 hover:text-white">Home</a>
                    <a href="/blog" class="block text-gray-200 hover:text-white">Blog</a>
                    <a href="/projects" class="block text-gray-200 hover:text-white">Projects</a>
                    <a href="/pdf/resume.pdf" class="block text-gray-200 hover:text-white">CV</a>
                    <a href="mailto:danialrashidii@proton.me" class="block text-gray-200 hover:text-white">Contact</a>
                  </nav>
                </div>
              </header>
            
    
    
    
            <main class="flex-grow container mx-auto mt-4 max-w-7xl px-2 lg:px-24">

                
                {{ block "main" . }}{{ end }}
                
            </main>
            
        
        
        
            <!-- Footer -->
        <footer class="w-full text-center text-gray-300 py-4 mt-auto">
            <div class="container mx-auto">
            <p>Â© {{ now.Year }} Danial Rashidi. All rights reserved.</p>
            </div>
        </footer>
  

        </div>

        <script>
            const menuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
        
            menuButton.addEventListener('click', () => {
            // Toggle the 'hidden' class on the mobile menu
            mobileMenu.classList.toggle('hidden');
            });
        </script>
    </body>

</html>
