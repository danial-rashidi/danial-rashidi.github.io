{{ define "main" }}

<article class="text-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
    <!-- Article Header -->
    <header class="mb-10">
      <!-- Category Tag -->
      <div class="flex items-center justify-between mb-6">
        <span class="bg-white text-black text-xs font-semibold px-3 py-1 rounded-full uppercase tracking-wide">{{ with .Params.category }}{{ . }}{{ else }}Technology{{ end }}</span>
      </div>
      
      <!-- Post Date -->
      {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
      {{ $dateHuman := .Date | time.Format ":date_long" }}
      <time class="text-gray-400 text-sm block mb-4" datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
      
      <!-- Post Title -->
      <h1 class="text-3xl sm:text-4xl font-bold mb-4 leading-tight">{{ .Title }}</h1>
      
      <!-- Post Image -->
      {{ if .Params.image }}
      <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-64 sm:h-96 object-cover rounded-lg shadow-lg mb-8">
      {{ end }}
    </header>

    <!-- Article Content -->
    <div class="prose prose-invert max-w-full sm:max-w-[750px] mb-10">
      {{ .Content }}
    </div>
  </div>
</article>




{{ end }}
