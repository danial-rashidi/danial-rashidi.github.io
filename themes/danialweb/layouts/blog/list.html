{{ define "main" }}

<section class="py-4">
  <div class="container mx-auto px-4">
    <h2 class="text-4xl font-extrabold mb-12 text-center">Blog</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
      {{ $paginator := .Paginate (where .Data.Pages "Section" "blog") }}
      {{ range $paginator.Pages }}
      <!-- Post 1 -->
      <a href="{{ .Permalink }}" class="group block bg-gray-900 border-2 border-gray-300 rounded-lg shadow-lg overflow-hidden transition-transform transform hover:scale-105 hover:shadow-xl duration-300">
        <div class="relative">
          <!-- Image on Top -->
          <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-64 object-cover">
          <!-- Category Badge -->
          <span class="absolute top-4 left-4 px-3 py-1 bg-white border-2 border-black text-xs font-semibold uppercase tracking-wide text-black rounded-full">
            {{ .Params.category }}
          </span>
        </div>
        <div class="p-6">
          <!-- Title -->
          <h3 class="text-3xl font-bold mb-2 group-hover:text-gray-300 transition duration-300">
            {{ .Title }}
          </h3>
          <!-- Post Date -->
          <p class="text-sm text-gray-400 mb-4">{{ .Date.Format "Jan 2, 2006" }}</p>
          <!-- Post Summary -->
          <p class="text-gray-300">{{ .Params.description }}</p>
        </div>
      </a>
      {{ end }}


    </div>
  </div>
</section>

{{ partial "pagination.html" . }}

{{ end }}
