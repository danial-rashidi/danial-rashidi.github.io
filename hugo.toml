languageCode = 'en-us'
title = 'Danial Rashidi'
theme = 'danialweb'
enableRobotsTXT = true
baseURL = "https://danial-rashidi.github.io/"
[permalinks]
  posts = "/blog/:slug/"
  projects = "/projects/:slug/"



[sitemap]
  changeFreq = ''
  disable = false
  filename = 'sitemap.xml'
  priority = -1



[pagination]
  disableAliases = false
  pagerSize = 6
  path = 'page'



[[redirects]]
  from = '/**'
  status = 404
  to = '/404.html'

