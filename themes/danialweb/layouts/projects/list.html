{{ define "main" }}


<section class="py-4">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold mb-12 text-center">Projects </></h2>
  
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        {{ $paginator := .Paginate (where .Data.Pages "Section" "projects") }}
        {{ range $paginator.Pages }}
        <a href="{{ .Params.external_url }}" target="_blank" class="block group">
          <div class="bg-gray-900 rounded-lg border-2 border-gray-300 shadow-lg overflow-hidden transition-transform transform group-hover:scale-105 group-hover:shadow-xl duration-300">
            
            <!-- Image on Top -->
            <img src="{{ .Params.image }}" alt="{{ .Title }}" class="w-full h-64 object-cover">
  
            <div class="p-6">
              <!-- Category -->
              <span class="inline-block px-3 py-1  bg-white text-xs font-semibold uppercase tracking-wide text-black rounded-full mb-4">
                {{ .Params.category }}
              </span>
  
              <!-- Title -->
              <h3 class="text-2xl font-semibold mb-2 group-hover:text-gray-400 transition duration-300">
                {{ .Title }}
              </h3>
  
              <!-- Description -->
              <p class="text-gray-400">{{ .Params.description }}</p>
            </div>
          </div>
        </a>
        {{ end }}
  
      </div>
    </div>
  </section>

  {{ partial "pagination.html" . }}




{{ end }}
